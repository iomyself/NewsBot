<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBot Daily | Ë¥¢ÁªèÊñ∞ÈóªÊó•Êä•</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .subtitle {
            color: var(--text-sub);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .source {
            font-size: 0.85rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .card h2 {
            font-size: 1.25rem;
            margin: 0 0 12px 0;
            line-height: 1.4;
        }

        .card h2 a {
            color: var(--text-main);
            text-decoration: none;
        }

        .card h2 a:hover {
            color: var(--primary-color);
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 20px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta {
            font-size: 0.85rem;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: var(--text-sub);
            font-size: 0.9rem;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-sub);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>NewsBot Daily</h1>
        <div class="subtitle">Ê±áËÅöÂ≠òÊ¨æ„ÄÅÁêÜË¥¢„ÄÅÁªèÊµéÊúÄÊñ∞Âä®ÊÄÅ</div>
    </header>

    <div id="loading">Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ... / Loading data...</div>
    <div id="news-grid" class="grid"></div>

    <div class="footer">
        Powered by NewsBot & GitHub Pages
    </div>
</div>

<script>
    async function loadNews() {
        try {
            // Using a timestamp to prevent caching issues
            const response = await fetch('data/news_db.json?t=' + new Date().getTime());
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            renderNews(data);
        } catch (error) {
            console.error('Error loading news:', error);
            document.getElementById('loading').textContent = 'Âä†ËΩΩÂ§±Ë¥• / Failed to load data.';
        }
    }

    function renderNews(newsItems) {
        const grid = document.getElementById('news-grid');
        const loading = document.getElementById('loading');
        
        loading.style.display = 'none';
        
        if (newsItems.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">ÊöÇÊó†Êñ∞ÈóªÊï∞ÊçÆ / No news data available.</div>';
            return;
        }

        newsItems.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Handle description max length
            let desc = item.description || 'ÊöÇÊó†ÊëòË¶Å / No Description';
            
            card.innerHTML = `
                <div class="source">${item.source}</div>
                <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
                <div class="description">${desc}</div>
                <div class="meta">
                    <span>${item.date}</span>
                    <span>üîó <a href="${item.link}" target="_blank" style="color:inherit;text-decoration:none;">Read More</a></span>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Load on start
    loadNews();
</script>

</body>
</html>
